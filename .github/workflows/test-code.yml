name: Test Code on test branch

on:
  push: # push 이벤트 감지
    branches:
      - test # test branch 한정

jobs:
  test-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v2
      - name: npm install
        run: npm install
      - name: run test code
        run: npm test
